</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EduPortal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>

                <li class="nav-item active">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Colleges</h1>
        <div class="row" id="collegeList">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2023 EduPortal. Follow us on <a href="#">Facebook</a> and <a href="#">Instagram</a>.</span>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Fetch college data from an API
        $(document).ready(function(){
            const apiUrl = 'https://api.example.com/colleges'; // Replace with actual API endpoint
            $.get(apiUrl, function(data){
                const collegeList = $('#collegeList');
                data.forEach(college => {
                    collegeList.append(`
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${college.name}</h5>
                                    <p class="card-text">${college.location}</p>
                                    <a href="${college.website}" class="btn btn-primary" target="_blank">Visit Website</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            });
        });
    </script>
</body>
</html>
